<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./bundle.css">
</head>
<body>
    <form action="" name="login">
        <div class="container">
            <label><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="username" required>

            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="password" required>

            <button type="submit" id="button-submit">Login</button>
        </div>
        <div class="authorized-user">You have successfully logged in</div>
        <div class="unauthorized-user">Login was unsuccessful, please check your username and password</div>
    </form>
<script src="./bundle.js"></script>
</body>
</html>
